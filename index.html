<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solo Central</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333333;
        }

        header h1 {
            margin: 0;
        }

        header input {
            padding: 5px;
            font-size: 16px;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background-color: #2c2c2c;
            border-radius: 10px;
            margin: 10px;
            width: 200px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }

        .card h2 {
            margin: 10px 0;
        }

        .card button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .card button:hover {
            background-color: #0056b3;
        }

        .iframe-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
        }

        .iframe-container iframe {
            width: 80%;
            height: 80%;
            border: none;
        }

        .iframe-container .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff0000;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .iframe-container .close-button:hover {
            background-color: #cc0000;
        }
    </style>
</head>

<body>
    <header>
        <h1>Solo Central</h1>
        <input type="text" id="searchBar" placeholder="Search games...">
    </header>
    <div class="card-container" id="cardContainer">
        <div class="card" data-title="PolyTrack">
            <img src="https://via.placeholder.com/200x150" alt="PolyTrack">
            <h2>PolyTrack</h2>
            <button onclick="playGame('https://ccported.github.io/pt/index.html')">Play</button>
        </div>
        <div class="card" data-title="PolyTrack">
            <img src="https://via.placeholder.com/200x150" alt="PolyTrack">
            <h2>Helios Browser</h2>
            <button onclick="playGame('https://helios-browser.rf.gd/?i=1')">Play</button>
        </div>
        <div class="card" data-title="Chatgpt">
            <img src="https://via.placeholder.com/200x150" alt="Chatgpt">
            <h2>Chatgpt</h2>
            <button onclick="playGame('https://chatgpt.com')">Play</button>
        </div>
        <div class="card" data-title="EaglerCraft">
            <img src="https://via.placeholder.com/200x150" alt="EaglerCraft">
            <h2>EaglerCraft</h2>
            <button onclick="playGame('https://cobblesteve01.github.io/Eaglercraft-Extras/clients/1.11/eag1_11_2.html')">Play</button>
        </div>
        <div class="card" data-title="Minecraft Web Edition">
            <img src="https://via.placeholder.com/200x150" alt="Minecraft Web Edition">
            <h2>Minecraft Web Edition</h2>
            <button onclick="playGame('https://mcraft.fun')">Play</button>
        </div>
        <div class="card" data-title="Minecraft Web Edition">
            <img src="https://via.placeholder.com/200x150" alt="Minecraft Web Edition">
            <h2>Geo-FS</h2>
            <button onclick="playGame('https://geo-fs.com/geofs.php?scrlcbp=.')">Play</button>
        </div>
    </div>

    <div class="iframe-container" id="iframeContainer">
        <button class="close-button" onclick="closeGame()">Close</button>
        <iframe id="gameIframe" src=""></iframe>
    </div>

    <script>
        document.getElementById('searchBar').addEventListener('input', function () {
            const searchQuery = this.value.toLowerCase();
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => {
                const title = card.getAttribute('data-title').toLowerCase();
                if (title.includes(searchQuery)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        });

        function playGame(url) {
            document.getElementById('gameIframe').src = url;
            document.getElementById('iframeContainer').style.display = 'flex';
        }

        function closeGame() {
            document.getElementById('gameIframe').src = '';
            document.getElementById('iframeContainer').style.display = 'none';
        }
    </script>
</body>

</html>
